<html><head>
</head>

<body>
  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function demo() {
      console.log('page xxx:');
      for (let i = 0; i < 500; i++) {
          console.log(`Waiting ${i} seconds...`);
          await sleep(1000);
      }
      console.log('Done');
    }

    demo();
  </script>



</body></html>
